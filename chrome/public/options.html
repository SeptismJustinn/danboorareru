<!DOCTYPE html>
<html>
  <head>
    <title>Danboorareru options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div id="main-container">
      <div class="section" id="preferences-container">
        <h2 class="paragraph">User preferences</h2>
        <div>
          <label for="save-original-pref">Save original image</label>
          <input
            type="checkbox"
            name="save-original-pref"
            id="save-original-pref"
          />
        </div>
      </div>
      <div class="section" id="tag-container">
        <h2 class="paragraph">Add Tags to create subdirectories for</h2>
        <div>
          <div id="tag-search-container">
            <h4>Search Danbooru for a tag:</h4>
            <input type="text" id="tag-search-input" />
            <input type="button" id="tag-search-submit" value="Search" />
          </div>
          <hr />
          <ul id="tag-search-output">
            <div>
              Enter precise search term (best to copy straight from danbooru)
            </div>
          </ul>
        </div>
        <hr />
        <h4>Currently creating subdirectories for the following tags:</h4>
        <ul id="options-saved-tags"></ul>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
